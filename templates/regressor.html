
{% block head %}
    <title>Regressor Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/assets/css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static',filename='css/assets/css/noscript.css')}}" /></noscript>

{%endblock %}


{% block body %}
<body>
    <form action="/regressor" method="POST" enctype="multipart/form-data">

            <label class='labelClass' for="reg_choice" style='display:inline;'>Which regressor model would you like to use</label>

            <select class='textBox' style="margin-left:45px; display: inline;" name="reg_choice" id="reg_choice">
                <option value="all">Try All</option>
                <option value="SVR">SVR</option>
                <option value="rf">Random Forest</option>
                <option value="knn">KNN</option>
                <option value="tree">Decision Tree</option>
                <option value="linear">Linear Regression</option>
            </select>
            <br>
            <input class='textBox' style="margin-left:275px" type="submit" value="Submit" >
            
    </form> 
</body>
{%endblock%}
